<div class="container-fluid">
  <div class="row">
    <button mat-raised-button (click)="incrementa()">Add</button>
    <button mat-raised-button (click)="decrementa()">Sub</button>
  </div>
  <div class="row">
    <button mat-raised-button (click)="moltiplica()">Mul</button>
    <button mat-raised-button (click)="dividi()">Div</button>
  </div>
</div>
<div class="state">
  <h2>Valore aggiornato: {{ state.value }}</h2>
</div>
